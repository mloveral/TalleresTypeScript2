<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2a9bf4;">
        <img src="images/TV-series-img.jpg" alt="" style="height: 60px;">
        <div style="margin-left: 50px;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h3>TV SERIES<span class="sr-only">(current)</span></h3>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <caption id="season-average">Seasons average: </caption>
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id = "table-body"></tbody>
                </table>
            </div>
            <div class="col">
                <div class="card" id="card-serie"></div>
            </div>
        </div>
    </div>
    <script type="module" src="javascript\main.js"></script>
</body>
</html>
